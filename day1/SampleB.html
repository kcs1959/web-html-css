	<h2>発足</h2>
	<p>
		慶應義塾大学では，1958年に創立100年の記念事業の一環として，10進法トランジスタ式電子計算機K-1を開発した．電気試験所のトランジスタ式電子計算機ETL Mark IVをモデルに全トランジスタ化を行い，さらに浮動小数点演算機構および指標レジスタを加え，1語の桁数を12桁に拡張した．
		<br/>
		内部記憶には高速磁気ドラムを，入出力装置は機械式テープリーダ，フレキソライタ，テープパンチを使用した．
